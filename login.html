function Time(){
	var D = new Date();
	var H = D.getHours();
	var M = D.getMinutes();
	var S = D.getSeconds();
	M = checkT(M);
	S = checkT(S);
	document.getElementById("current_time").innerHTML = H + ":" + M + ":" + S;
	var currently = setTimeout(Time,500);
	}

function checkT(i){
	if (i<10){	
		i = "0" + i
		};
	return i;
}
